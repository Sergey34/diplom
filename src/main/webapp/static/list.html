<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Hello jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/hello.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div>
    <p class="greeting-id">The ID is </p>
    <p class="greeting-content">The content is </p>
</div>


<input type="text" id="login"/>
<input type="password" id="password"/>
<input type="button" id="btn" value="Жмакни меня">
<script>
    function someFunc() {
        $(document).ready(function () {
            $.ajax({
                url: "/rest/geta",
                headers: {
                    "Authorization": "Basic " + btoa(document.getElementById("login").value + ":" + document.getElementById("password").value)
                }
            }).then(function (data) {
                $('.greeting-id').append(data.group);
                $('.greeting-content').append(data.tuesday);
            });
        });

//        alert(document.getElementById("txt").value);
    }
    document.getElementById("btn").onclick = someFunc;
</script>


<a href="logout">/rest/logout</a>
</body>
</html>
