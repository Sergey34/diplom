<div class="container">
    <div class="row">
        <div class="col-md-3" id="list_menu">
            <p class="lead">Навигация</p>
            <div class="list-group">
                <a class="list-group-item" id="addAirf" href="/adminka/addAirfoil.html">Добавить новый профиль</a>
                <a class="list-group-item" id="adm" href="/adminka/adminka.html">Админка</a>
            </div>

        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="thumbnail">
                        <div class="caption">
                            <div class="content" id="contentid">
                                <div id="airfoilDetailInfo">
                                    <form action="/rest/write/addAirfoilForFileCsv" method="post"
                                          enctype="multipart/form-data"
                                          id="addAirfoil">
                                        <label>
                                            Название профиля
                                            <input type="text" value="" name="name"/>
                                        </label>
                                        </Br>
                                        <label>
                                            Короткое название профиля
                                            <input type="text" value="" name="ShortName"/>
                                        </label>
                                        </Br>
                                        <label>
                                            Детали
                                            <input type="text" value="" name="Details"/>
                                        </label>
                                        </Br>
                                        <label>
                                            Выберите файл для построения графика профиля
                                            <input class="fileInput btn btn-default" type="file" name="fileAirfoil"/>
                                        </label>

                                        </Br>
                                        <label>
                                            Выберите файлы построения графиков
                                            <input class="fileInput btn btn-default" name="files" multiple="multiple"
                                                   value="Выбрать файлы"/>
                                        </label>
                                        </Br>
                                        <input class="btn btn-default" type="submit"/>

                                    </form>
                                </div>

                                <div id="addAirfoilWeb">
                                    <label>
                                        Название профиля
                                        <input type="text" value="" name="airfoilName" id="airfoilName"/>
                                    </label>
                                    </Br>
                                    <label>
                                        Короткое название профиля
                                        <input type="text" value="" name="ShortName" id="ShortName"/>
                                    </label>
                                    </Br>
                                    <label>
                                        Детали
                                        <input type="text" value="" name="Details" id="Details"/>
                                    </label>
                                    </Br>
                                    <div id="view">
                                        <input type="button" class="btn btn-default" value="Add New Row"
                                               onclick='javascript:$("#viewTab").tabularInput("addRow")'>
                                        <input type="button" class="btn btn-default" value="Delete Last Row"
                                               onclick="javascript:$('#viewTab').tabularInput('deleteRow')">
                                        <div id="viewTab">
                                        </div>
                                    </div>
                                    </Br>
                                    <input type="button" id="addTable" class="btn btn-default" value="add table">
                                </div>
                                <input type="button" id="saveWab" class="btn btn-default" value="add airfoil">

                            </div>
                            <script>
                                document.getElementById('addAirfoil').setAttribute('action', rootUrl + "/rest/write/addAirfoilForFileCsv");
                                jQuery('#viewTab').tabularInput({
                                    'rows': 10,
                                    'columns': 2,
                                    'minRows': 10,
                                    'newRowOnTab': true,
                                    'columnHeads': ['x', 'y'],
                                    'name': '',
                                    'animate': true
                                });
                                document.getElementById("addTable").onclick = addTable;
                                document.getElementById("saveWab").onclick = saveWab;
                            </script>

                        </div>
                    </div>
                </div>
            </div>
