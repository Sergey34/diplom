#автологирование
log4j.logger.net.sergey.diplom.service.aspectLogger=TRACE, aspectLogger
log4j.appender.aspectLogger=org.apache.log4j.RollingFileAppender
log4j.appender.aspectLogger.maxFileSize=10MB
log4j.appender.aspectLogger.MaxBackupIndex=10
log4j.appender.aspectLogger.file=${catalina.home}/logs/aspectLogger_serviceImpl.log
log4j.appender.aspectLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.aspectLogger.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n
