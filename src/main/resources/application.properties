spring.thymeleaf.mode=LEGACYHTML5
server.port=8081
logging.level.net.sergey.diplom=DEBUG
logging.config=file:./config/logback.xml
spring.thymeleaf.cache=false
security.basic.enabled=false
logging.level.org.springframework.security=INFO
#project configs
config.parser.path=config.properties
interpolation=cube, bezier
dir.airfoil_img=/files/airfoil_img/
dir.chartTemp=/files/chartTemp/
dir.scadFiles=/files/scadFiles/
dir.tmpCsv=/files/tmpCsv/
fileformat.source=.dat
fileformat.img=.png
spring.data.mongodb.database=airfoils
spring.data.rest.base-path=/api/
spring.data.rest.return-body-on-create=true
spring.data.rest.return-body-on-update=true

