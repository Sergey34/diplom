<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Airfoil tolls - Edit airfoil</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/homepage.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/refresh_graph.js"></script>
    <script src='../static/js/tabular-input.min.js'></script>
    <link type='text/css' rel='stylesheet' href='../static/css/tabular-input.css'/>
    <link rel="stylesheet" type="text/css" href="../static/css/css_login.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--<![endif]&ndash;&gt;-->
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/header :: header"></div>
<!-- Page Content -->


<div class="container">
    <div class="row">
        <div th:replace="fragments/menu :: list_menu"></div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="thumbnail">
                        <div class="caption">
                            <div class="content" id="contentid">
                                <div id="airfoilDetailInfo">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">Обновление профиля с использованием готовых .csv
                                            файлов
                                        </div>
                                        <div class="panel-body">

                                            <form action="/rest/write/updateAirfoil" method="post"
                                                  enctype="multipart/form-data"
                                                  id="updateAirfoil">
                                                <label>
                                                    Название профиля
                                                    <input type="text" value="" name="name" id="airfoilName"/>
                                                </label>
                                                <label>
                                                    Короткое название профиля (изменение повлечет создание нового
                                                    профиля)
                                                    <input type="text" value="" name="ShortName" id="shortName"/>
                                                </label>
                                                </Br>
                                                <label>
                                                    Детали
                                                    <input type="text" value="" name="Details" id="description"/>
                                                </label>
                                                </Br>
                                                <div class="img_detail" id="img_detail">
                                                    <label>
                                                        Выберите файл для построения графика профиля
                                                        <input class="fileInput btn btn-default" type="file"
                                                               name="fileAirfoil"/>
                                                    </label>
                                                    </Br>
                                                </div>

                                                <div id="graf">
                                                    <label>
                                                        Выберите файлы построения графиков
                                                        <input class="fileInput btn btn-default" type="file"
                                                               name="files"
                                                               multiple="multiple"
                                                               value="Выбрать файлы"/>
                                                    </label>
                                                    </Br>
                                                </div>

                                                <input class="btn btn-default" type="submit"/>
                                            </form>
                                        </div>
                                    </div>
                                    <div id="editableTables">
                                        <input type="button" value="Add New Row" class="btn btn-default"
                                               onclick='javascript:$("#viewTab").tabularInput("addRow")'>
                                        <input type="button" value="Delete Last Row" class="btn btn-default"
                                               onclick="javascript:$('#viewTab').tabularInput('deleteRow')">
                                        <div id="viewTab"></div>
                                    </div>
                                    <input type="button" id="saveWab" class="btn btn-default" value="add airfoil">
                                </div>
                            </div>


                            <script>
                                document.getElementById('updateAirfoil').setAttribute('action', "/rest/write/updateAirfoil");
                                document.getElementById("saveWab").onclick = updateWab;
                                getDetailInfo(true);
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"></div>
<!-- /.container -->

<!--<script src="../js/jquery.js"></script>-->

<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
