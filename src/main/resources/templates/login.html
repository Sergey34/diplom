<!DOCTYPE html>
<html xmlns:th="" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Airfoil tolls - Login</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/searcher.js"></script>
    <script src="js/get_user.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css_login.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/airfoilList.html">Airfoils</a>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group"><input id="searchTemplate" type="text" class="form-control"
                                               placeholder="shortName contains ...">
                </div>
                <button id="search" type="button" class="btn btn-default">Найти</button>
            </form>
            <a class="navbar-brand" href="/searcher.html">Расширенный поиск</a>

        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="navbar-nav">
                <li><a href="/about.html" id="about">About</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->
<script src="js/get_menu.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-3" id="list_menu">
            <p class="lead">Навигация</p>
            <div class="list-group">
                <a class="list-group-item" id="addAirf" href="/adminka/addAirfoil.html">Добавить новый профиль</a>
                <a class="list-group-item" id="adm" href="/adminka/adminka.html">Админка</a>
            </div>

        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="thumbnail">
                        <div class="caption">
                            <p th:if="${param.logout}" class="alert">You have been logged out</p>
                            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
                            <h2>Login with Username and Password</h2>
                            <form name="form" th:action="@{/login}" action="/login" method="POST">
                                <fieldset>
                                    <input type="text" name="username" value="" placeholder="Username"/><br>
                                    <input type="password" name="password" placeholder="Password"/>
                                </fieldset>
                                <input type="submit" id="login" value="Login"
                                       class="btn btn-primary"/>
                            </form>

                            <!--<img src="/chartTemp/img1.png">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.container -->
<div class="container">
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
<!-- /.container -->

</body>
</html>
